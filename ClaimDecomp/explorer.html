<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CREAK Data Explorer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <!-- Favicons -->
  </head>
  <body class="vh-100">
    <nav id="navbar" class="shadow-sm navbar navbar-light bg-light">
      <div id="navbar-content" class="container">
        <a class="navbar-brand" href="#">CLAIMDECOMP</a>
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link active">Data Explorer</a></li>
        </ul>
      </div>
    </nav>
    <main id="main" class="container">
      <div class="row flex-nowrap">
        <div class="col-5 border-end">
          <div id="filter-cell">
            <h3 class="pt-4">Filters:</h3>
            <div class="row px-4">
              <div class="list-group col-6 p-1">
                <label class="list-group-item list-group-item-warning">
                  <input id='show-all-filter' class="form-check-input me-1" type="radio" name="filter" value="all" checked>Show All</input>
                </label>
              </div>
            </div>
            <div class="row px-4">
              <div class="list-group col-6 p-1">
                <label class="list-group-item list-group-item-success">
                  <input id='true-filter' class="form-check-input me-1" type="radio" name="filter" value="true" checked>True</input>
                </label>
                <label class="list-group-item list-group-item-success">
                  <input id='mostly-true-filter' class="form-check-input me-1" type="radio" name="filter" value="mostly-true">Mostly true</input>
                </label>
                <label class="list-group-item list-group-item-success">
                  <input id='half-true-filter' class="form-check-input me-1" type="radio" name="filter" value="half-true" checked>Half true</input>
                </label>
              </div>
              <div class="list-group col-6 p-1" id="label_filter_options">
                <label class="list-group-item list-group-item-danger">
                  <input id='barely-true-filter' class="form-check-input me-1" type="radio" name="filter" value="barely-true">Barely true</input>
                </label>
                <label class="list-group-item list-group-item-danger">
                  <input id='false-filter' class="form-check-input me-1" type="radio" name="filter" value="false">False</input>
                </label>
                <label class="list-group-item list-group-item-danger">
                  <input id='pants-fire-filter' class="form-check-input me-1" type="radio" name="filter" value="pants-fire">Pants on Fire</input>
                </label>
              </div>
              <hr class="mt-4" />
            </div>
          </div>
          <div id="questions-list-cell" class="row">
            <h3 class="pt-2">Select a claim:</h3>
            <div id="questions-list"></div>
          </div>
        </div>
        <div id="example-display" class="col-7 py-4 d-none">
          <div class="alert alert-info">
            <div class="row">
              <div class="col-8">
                <div class="alert">
                  <h4>Claim:</h4>
                  <hr>
                  <p id="claim-display"></p>
                </div>
              </div>
              <div class="col-4">
                <div class="alert">
                  <h4>Label:</h4>
                  <hr>
                  <p id="label-display"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="card bg-light">
                <h4 class="mx-auto pt-3">Question Set A:</h4>
                <hr>
                <div id="question-set-a"></div>
              </div>
            </div>
            <div class="col-6">
              <div class="card bg-light">
                <h4 class="mx-auto pt-3">Question Set B:</h4>
                <hr>
                <div id="question-set-b"></div>
              </div>
            </div>
          </div>
      </div>

    </main>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./src/explorer.js"></script>
  </body>
</html>
